# Set programs that you use
$terminal = alacritty
$browser = firefox
$fileManager = thunar
# $menu = rofi -show drun -config ~/.config/rofi/selector.rasi


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,18
env = HYPRCURSOR_SIZE,18


# Refer to https://wiki.hyprland.org/Configuring/Variables/
# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 10

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33b1ffee) rgba(be95ffee) 45deg
    col.inactive_border = rgba(484848aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}


dwindle {
    preserve_split = true
    smart_split = false
    force_split = 2
    default_split_ratio = 1.2
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.95

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes
    bezier = quint, 0.22, 1, 0.36, 1
    animation = windows, 1, 3, quint
    animation = windowsOut, 1, 3, default, popin
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
    animation = specialWorkspace, 1, 3, default, slidevert
    animation = layers, 1, 3, default
}

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, E, exec, $fileManager
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, I, togglesplit, # dwindle

# Example special workspace (scratchpad)
bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspace, special:magic

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

exec-once = dbus-update-activation-environment DISPLAY XAUTHORITY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
